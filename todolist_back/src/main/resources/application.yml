spring:
  profiles:
    active: local
    group:
      local: local, common, secret

server:
  port: 8081
---

spring:
  config:
    activate:
      on-profile:
        - local

---

spring:
  config:
    activate:
      on-profile:
        - common
  output:
    ansi:
      enabled: ALWAYS
mybatis:
  mapper-locations:
    - /mappers/*.xml
